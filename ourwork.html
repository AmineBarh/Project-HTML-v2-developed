<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="website-content">
        <div class="hero-img">         
          <img id="bio" src="Images/Frame 15 2.png" alt="" style="width: 50%; height: 50%;">
          <img id="bio" src="Images/Cardiologist-pana 1 2.png" alt="" style="width: 50%; height: 50%;">
          <img id="bio" src="Images/Laboratory-pana 1 2.png" alt="" style="width: 70%; height: 60%;">
          <img id="bio" src="Images/Reception- Doctor's appointment 2.png" alt="" style="width: 70%; height: 50%;">
          <img id="bio" src="Images/Researchers-pana 1 2.png" alt="" style="width: 70%; height: 50%;">
        </div>
    </div>

    <nav>
        <div class="info">
            <p></p>
        </div>
        <div class="logo">
            <p><a href="index.html">MEDIC<span id="dot">.</span></a></p>
        </div>
        <div class="toggle-btn">
            <p><button class="burger" onclick="this.classList.toggle('aboutus')"></button></p>
        </div>
    </nav>
    <div class="overlay">
        <div class="overlay-menu">
            <div class="menu-item">
                <p><a href="index.html">HOME</a></p>
            </div>
            <div class="menu-item">
                <p id="aboutus"><a href="ourwork.html">OUR WORK</a></p>
            </div>
            <div class="menu-item">
                <p><a href="rdv.html">RDV</a></p>
            </div>
        </div>
        <div class="sub-nav">
            <p><a href="#">YOUR<br><span id="red">ACCOUNT</span></a></p>
        </div>
    </div>
    <script src="JS/gsap.min.js"></script>
    <script src="JS/anim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const aboutusIndicator = CSSRulePlugin.getRule(".menu-item p#aboutus::after");
            const toggleButton = document.querySelector(".burger");
            let isOpen = false;

            gsap.set(".menu-item p", { y: -255 });
            const timeline = gsap.timeline({ paused: true });

            timeline.to(".overlay", {
                duration: 1.5,
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inout"
            });

            timeline.to(".menu-item p", {
                duration: 1,
                y: 0,
                stagger: 0.2,
                ease: "power4.out"
            }, "-=1");

            timeline.to(aboutusIndicator, {
                width: "100%",
                duration: 1,
                ease: "power4.out",
                delay: 0.5
            }, "<");

            timeline.to(".sub-nav", {
                bottom: "5%",
                opacity: 1,
                duration: 0.5,
                delay: 0.5
            }, "<");

            toggleButton.addEventListener("click", function () {
                if (isOpen) {
                    timeline.reverse().then(() => {
                        isOpen = false;
                        toggleButton.classList.remove('aboutus');
                    });
                } else {
                    timeline.play().then(() => {
                        isOpen = true;
                        toggleButton.classList.add('aboutus');
                    });
                }
            });
        });
    </script>
</body>

</html>
